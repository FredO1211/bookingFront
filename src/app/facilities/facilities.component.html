<div class="list-group">
  <button
    *ngFor="let facility of facilities"
    class="list-group-item list-group-item-action"
    [routerLink]="['/calendar/facility/', facility.id]"
    routerLinkActive="active"
    (click)="onFacilityChange(facility.id)"
  >
    {{ facility.name }}
  </button>
</div>

<div class="container">
  <h4>Informacje ogólne</h4>
  <div class="data-container">
    <div class="element">
      <label class="font-weight-bold">Termin: </label>
      <p>{{ term }}</p>
    </div>
    <div class="element">
      <label class="font-weight-bold">Nazwa obiektu: </label>
      <p>{{ objectName }}</p>
    </div>
    <div class="element">
      <label class="font-weight-bold">Liczba noclegów: </label>
      <p>{{ bookingLength }}</p>
    </div>
    <div class="element">
      <label class="font-weight-bold">Liczba osób: </label>
      <p>{{ guestCount }}</p>
    </div>
    <div class="element full-width">
      <label class="font-weight-bold">Uwagi: </label>
      <p>{{ description }}</p>
    </div>
  </div>
  <h4>Wynajmujący</h4>
  <div class="data-container">
    <div class="element">
      <label class="font-weight-bold">Imię i nazwisko:</label>
      <p>{{ guestName }}</p>
    </div>
    <div class="element">
      <label class="font-weight-bold">Nr telefonu:</label>
      <p>{{ phoneNumber }}</p>
    </div>
    <div class="element">
      <label class="font-weight-bold">Adres e-mail:</label>
      <p>{{ email }}</p>
    </div>
    <div class="element">
      <label class="font-weight-bold">Uwagi gościa: </label>
      <p>{{ additionalInformation }}</p>
    </div>
  </div>
  <h4>Płatność</h4>
  <div class="data-container">
    <div class="element">
      <label class="font-weight-bold">Pozostało do zapłaty: </label>
      <p>{{ toPay }}</p>
    </div>
    <div class="element">
      <label class="font-weight-bold">Cena za noc:</label>
      <p>{{ costPerNight }}</p>
    </div>
    <div class="element">
      <label class="font-weight-bold">Wysokość zaliczki: </label>
      <p>{{ advancedSize }}</p>
    </div>
    <div class="element">
      <label class="font-weight-bold">Kod płatności:</label>
      <p>{{ paymentCode }}</p>
    </div>
  </div>
</div>

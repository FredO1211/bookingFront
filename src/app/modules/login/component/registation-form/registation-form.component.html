<div class="content_container">
  <h1>Zarejestruj się</h1>
  <div class="login_form_container">
    <form #f>
      <div class="form-group">
        <label>Adres e-mail:</label>
        <input
          type="text"
          class="form-control"
          id="login"
          aria-describedby="loginHelp"
          placeholder="Login"
        />
      </div>
      <div class="form-group">
        <label for="password">Hasło:</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Hasło"
        />
      </div>

      <div class="form-group">
        <label for="re-password">Powtórz hasło:</label>
        <input
          type="password"
          class="form-control"
          id="re-password"
          placeholder="Powtórz hasło"
        />
      </div>
      <password-strength-meter [password]="password"></password-strength-meter>

      <button type="submit" class="btn btn-submit center-horizontal-relative">
        Utwórz konto
      </button>
    </form>
    <div class="new_accout_info">
      <span>Posiadasz już konto?</span
      ><a (click)="toggleForm()"> Zaloguj się!</a>
    </div>
  </div>
</div>

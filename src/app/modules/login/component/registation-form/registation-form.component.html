<div class="content_container">
  <h1>Zarejestruj się</h1>
  <div class="login_form_container">
    <form #f>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Adres e-mail</mat-label>
          <input
            id="email"
            autocomplete="off"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="none"
            name="email"
            matInput
            [(ngModel)]="registrationFormModel.email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Hasło</mat-label>
          <input
            id="password"
            autocomplete="off"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="none"
            name="password"
            type="password"
            [(ngModel)]="registrationFormModel.password"
            matInput
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Powtórz hasło</mat-label>
          <input
            name="password"
            type="password"
            autocomplete="off"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="none"
            matInput
            [(ngModel)]="registrationFormModel.rePassword"
          />
        </mat-form-field>
      </p>
      <password-strength-meter
        [password]="registrationFormModel.password"
      ></password-strength-meter>

      <button
        mat-raised-button
        color="primary"
        class="btn center-horizontal-relative"
        (click)="submitForm()"
      >
        Utwórz konto
      </button>
    </form>
    <div class="new_accout_info">
      <span>Posiadasz już konto?</span
      ><a (click)="toggleForm()"> Zaloguj się!</a>
    </div>
  </div>
</div>

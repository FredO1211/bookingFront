<mat-drawer-container class="main-page-container" autosize>
  <mat-drawer #drawer class="main-sidenav" mode="side">
    <div class="sidenav-logo-container">
      <img src="../../../../../assets/logo_black.png" alt="" srcset="" />
    </div>
    <button
      mat-raised-button
      color="sidenav-btn"
      class="selected btn__sidenav-btn"
    >
      <i class="fas fa-home"></i> Strona główna
    </button>
    <button mat-raised-button color="sidenav-btn" class="btn__sidenav-btn">
      <i class="fas fa-calendar-alt"></i> Kalendarz
    </button>
    <button mat-raised-button color="sidenav-btn" class="btn__sidenav-btn">
      <i class="fas fa-search"></i> Wyszukaj
    </button>
    <button mat-raised-button color="sidenav-btn" class="btn__sidenav-btn">
      <i class="fas fa-wrench"></i> Konfiguracja obiektu
    </button>
    <button mat-raised-button color="sidenav-btn" class="btn__sidenav-btn">
      <i class="fas fa-envelope"></i> Powiadomienia
    </button>
    <button mat-raised-button color="sidenav-btn" class="btn__sidenav-btn">
      <i class="fas fa-users-cog"></i> Ustawienia konta
    </button>
    <button mat-raised-button color="sidenav-btn" class="btn__sidenav-btn">
      <i class="fas fa-info-circle"></i> O aplikacji
    </button>
  </mat-drawer>

  <div class="main-sidenav-content">
    <button
      mat-mini-fab
      color="sidenav-btn"
      (click)="drawer.toggle()"
      class="btn__open-sidenav"
    >
      <i class="fas fa-bars"></i>
    </button>
  </div>
</mat-drawer-container>

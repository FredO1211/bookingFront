<mat-card class="hotel-overview-container">
  <form style="width: 80%">
    <mat-form-field appearance="outline" class="mat-form-field__clear_padding">
      <mat-label>Nazwa hotelu</mat-label>
      <input
        id="name"
        autocomplete="off"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="none"
        name="name"
        type="text"
        matInput
      />
    </mat-form-field>
  </form>
  <mat-card-subtitle
    class="counter"
    [matTooltip]="objects"
    matTooltipPosition="right"
  >
    <i class="fas fa-home card-icon"></i>x3
  </mat-card-subtitle>
</mat-card>

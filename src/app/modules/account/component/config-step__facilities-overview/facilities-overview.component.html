<button-group [config]="buttonConfigGroup"></button-group>
<div class="mat-elevation-z8">
  <table
    style="width: 100%"
    mat-table
    [dataSource]="dataService.getDataMatTableData()"
  >
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Typ</th>
      <td mat-cell *matCellDef="let element">
        {{ element.facilityType | facilityTypeToString }}
      </td>
    </ng-container>

    <ng-container matColumnDef="facilityName">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let element">{{ element.facilityName }}</td>
    </ng-container>

    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let index = index">
        <div class="flex-container">
          <div class="button-container">
            <button
              mat-mini-fab
              color="primary"
              aria-label="Example icon button with a menu icon"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div class="button-container">
            <button
              (click)="remove(index)"
              mat-mini-fab
              color="warn"
              aria-label="Example icon button with a filter list icon"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Brak obiekt√≥w</td>
    </tr>
  </table>
  <mat-paginator
    [pageSize]="4"
    aria-label="Select page of users"
  ></mat-paginator>
</div>

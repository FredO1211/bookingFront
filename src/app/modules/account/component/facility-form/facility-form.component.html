<form [formGroup]="baseFacilityConfig">
  <mat-grid-list cols="1" rowHeight="80px">
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Nazwa</mat-label>
        <input
          id="name"
          autocomplete="off"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="none"
          name="name"
          type="text"
          formControlName="name"
          matInput
        />
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="3" rowHeight="80px">
    <mat-grid-tile colspan="2">
      <mat-form-field appearance="fill">
        <mat-label>Typ obiektu</mat-label>
        <mat-select formControlName="type">
          <mat-option></mat-option>
          <mat-option value="FacilityType.BUNGALOW"
            >Domek wypoczynkowy</mat-option
          >
          <mat-option value="FacilityType.ROOM">Pokój</mat-option>
          <mat-option value="FacilityType.APARTMENT">Apartament</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <mat-form-field appearance="fill">
        <mat-label>Cena</mat-label>
        <input
          id="name"
          autocomplete="off"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="none"
          name="name"
          type="text"
          class="field-type__currnecy"
          currency
          matInput
        />
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="3" rowHeight="80px">
    <mat-grid-tile colspan="1">
      <mat-form-field appearance="fill">
        <mat-label>Maks. ilość miejsc</mat-label>
        <input id="places_count" min="0" step="1" type="number" matInput />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <mat-form-field appearance="fill">
        <mat-label>Przyjazd</mat-label>
        <input
          id="arrival_hour"
          autocapitalize="none"
          name="arrival_hour"
          type="time"
          matInput
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <mat-form-field appearance="fill">
        <mat-label>Wyjazd</mat-label>
        <input
          id="depature_hour"
          autocapitalize="none"
          name="depature_hour"
          type="time"
          matInput
        />
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</form>
